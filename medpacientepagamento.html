<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
</head>

<body>
    <!--Informações sobre a consulta: nome do médico e foto (caso tenha),  especialidade e valor-->

    <div class="infoConsulta">
        <div>
            <img src="https://placeholder.pics/svg/300x150" alt="">
            <h3>Dra. Juliana Ferraz</h3>
            <p>Endocrinologista</p>

            <p>R$ 130</p>
            <p>12/08/2025</p>
            <p>15:30</p>
            <button>Alterar Data</button>
        </div>

        <div>
            <h3>Forma de Pagamento</h3>
            <button>Cartão</button>
            <button>Pix</button>
        </div>

        <div class="cartao">
            <h2>Pagamento com Cartão</h2>

            <form action=""><!-- para o required funcionar precisa estar dentro do form-->
                <!-- Dados do comprador -->
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" placeholder="Nome do titular" required />

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="exemplo@email.com" required />

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" required />

                <!-- Dados do cartão -->
                <label for="numero">Número do Cartão</label>
                <input type="text" id="numero" placeholder="XXXX XXXX XXXX XXXX" required />

                <div class="row">
                    <div>
                        <label for="validade">Validade</label>
                        <input type="text" id="validade" placeholder="MM/AA" required />
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required />
                    </div>
                </div>
            </form>
            <a href="#">
                <button>Finalizar Pagamento</button>
            </a>
        </div>

    </div>
</body>

</html>
