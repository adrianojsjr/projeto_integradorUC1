<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>página inicial</title>
</head>

<body>
    <!--cabecalho do site com botao entrar----------------------------------------------------------------------------------->
    <a href="#"> <img src="https://placehold.co/100x50" /> </a>
    <!--Menu de pesquisa por medico e especialidade-------------------------------------------------------------------------->
    <a href="">Entrar</a>
    <input placeholder="Pesquisar Médico/Especialidade">
    <button>Buscar</button>

    <!--Catalogo com card das melhores avaliações---------------------------------------------------------------------------->

    <h1>Cátalogo de médicos</h1>
    <h2 id="textonome_medico"></h2>
    <p id="textoespecialidade"></p>
    <p id="textoavaliacoes"></p>
    <img id="textoimagem" src="">




    <p>Avaliações:</p>
    <p> Ótimo médico, Bom atendimento, Prestativo e Educado</p>
    <button onclick="salvar ()">Salvar </button>

   



    <script>

        // Objeto Médico
        let usuario = {
            id: 1,
            nome_medico: "Cris Brown da Silva",
            avaliacoes: 0,
            imagem: "",
            especialidade: "fisioterapeuta"

        }

        // Montar o objeto no HTML
        document.querySelector("#textonome_medico").innerHTML = usuario.nome_medico
        document.querySelector("#textoavaliacoes").innerHTML = usuario.avaliacoes
        document.querySelector("#textoimagem").src = "https://placehold.co/150x200"
        document.querySelector("#textoespecialidade").innerHTML = usuario.especialidade

        function salvar() {
            usuario.id = 1


            //mostrar os dados no console.log
            console.log(usuario)
        }


    </script>







</body>

</html>
