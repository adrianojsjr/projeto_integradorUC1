<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>página inicial</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="styleGeral.css">
    <link rel="stylesheet" href="resultadoBusca.css">
</head>

<body>

    <div class="inicioEsquerda">
        

        <!--cabecalho do site com botao entrar----------------------------------------------------------------------------------->
        <a href="#"> <img src="./logo_teste.png" /> </a>
        <!--Menu de pesquisa por medico e especialidade-------------------------------------------------------------------------->
        <a href="">Entrar</a>
       

    </div>

    <input placeholder="Pesquisar Médico/Especialidade">
    <button>Buscar</button>

    <!--Catalogo com card das melhores avaliações---------------------------------------------------------------------------->

    <h1>Cátalogo de médicos</h1>

    <!--Card onde serão listados as informações sobre a consulta-->

    <div id="cardInfoConsulta" class="cardInfoConsulta">

        <!--Informações sobre a consulta: nome do médico e foto (caso tenha), avaliações, especialidade e valor-->

        <div class="infoConsulta">
            <img id="imgMedico" src="" alt="">
            <h3 id="nomeMedico"></h3>
            <p><span id="especialidadeMedico"></span> <br> Avaliação <span id="avaliacao"></span>
                <br /><br><span id="valorConsulta"></span>
            </p>
        </div>

    </div>




    <script>

        let usuarioMedico = {
            id: 1,
            nome: "Dra. Juliana Ferraz",
            imagem: "https://placeholder.pics/svg/300x150",
            especialidade: "Endocrinologista",
            valorConsulta: "R$ 130",
            avaliacao: 5,
            dataDisponivel: "12/10/2025",
            horaDisponivel: "10:00"
        }

        buscar()
        function buscar() {

            document.querySelector("#imgMedico").src = usuarioMedico.imagem
            document.querySelector("#nomeMedico").innerHTML = usuarioMedico.nome
            document.querySelector("#especialidadeMedico").innerHTML = usuarioMedico.especialidade
            document.querySelector("#avaliacao").innerHTML = usuarioMedico.avaliacao
            document.querySelector("#valorConsulta").innerHTML = usuarioMedico.valorConsulta
            document.querySelector("#dataDisponivel").innerHTML = usuarioMedico.dataDisponivel
            document.querySelector("#horaDisponivel").innerHTML = usuarioMedico.horaDisponivel
        }


        //mostrar os dados no console.log
     

    </script>







</body>

</html>
