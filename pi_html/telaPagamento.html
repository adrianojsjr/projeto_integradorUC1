<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="./telaPagamento.css">
    <link rel="stylesheet" href="styleGeral.css">

</head>

<body>
    <!--Menu inicial-->
    <div class="inicio">

        <div class="menu">
            <img src="./logo_teste.png" alt="">
            <p>Sua consulta na palma da mão</p>
            <a>Cadastre-se</a>
        </div>
    </div>

    <div class="alinhamentoPaginaPagamento">
        <!--Informações sobre a consulta: nome do médico e foto (caso tenha),  especialidade e valor-->

        <div class="infoConsulta">
            <p class="tituloResumoConsulta">Resumo da Consulta</p>
            <img id="imgMedico" src="" alt="">
            <a href="./apresentacaoMedico.html">
                <p id="nomeMedico"></p>
            </a>
            <p><span id="especialidadeMedico"></span><br> <br> Avaliação: <span id="avaliacao"></span>
                <br /><br><span id="valorConsulta"></span> <br /> <br /> Local: Teleconsulta Online
            </p>
            <div class="btnAlterarDataEirPagamento">
                <button>Alterar data</button> 
                <button>Ir para pagamento</button>
            </div>
        </div>

        <div class="pagamento" id="pagamento">
            <div class="formaPagamento">
                <h3>Forma de Pagamento</h3>
                <button>Cartão</button>
                <button>Pix</button>
            </div>
            <div class="cartao">

                <form action=""><!-- para o required funcionar precisa estar dentro do form-->
                    <!-- Dados do comprador -->
                    <div class="dadosComprador">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" placeholder="Nome do titular" required />

                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="exemplo@email.com" required />

                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00" required />

                        <!-- Dados do cartão -->
                        <label for="numero">Número do Cartão</label>
                        <input type="text" id="numero" placeholder="XXXX XXXX XXXX XXXX" required />

                        <div class="validadeCVV">
                            <div class="cartaoValidade">
                                <label for="validade">Validade</label>
                                <input type="text" id="validade" placeholder="MM/AA" required />
                            </div>

                            <div class="cartaoCVV">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123" required />
                            </div>
                        </div>

                    </div>

                    <a href="./teladepagamentocomsucesso.html">Finalizar Pagamento</button>
                    </a>

            </div>

            </form>


        </div>
    </div>
    </div>

    </div>

    </div>

    <script src="./telaPagamento.js"></script>
</body>

</html>
