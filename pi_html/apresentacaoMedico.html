<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação do Médico</title>
    <link rel="stylesheet" href="./styleGeral.css">
    <link rel="stylesheet" href="./apresentacaoMedico.css">

</head>

<body>
    <!--Menu inicial-->
    <div class="inicio">

        <div class="menu">
            <img src="./logo_teste.png" alt="">
            <p>Sua consulta na palma da mão</p>
            <a onclick="esconderApresentacaoMedico()">Cadastre-se</a>
        </div>
    </div>

    <div id="esconderApresentacao">

        <div class="alinhamentoPagina ">

            <!--Página com as infromações gerais sobre a consulta: nome do médico, especialidade, experiência
    avaliações e também o calendário para agendamento-->
            <div class="dadosGeraisConsulta">


                <!--Apresentação do médico: nome, especialidade, experiencia-->
                <div class="apresentacaoMedico">
                    <div class="detalhesMedico">
                        <div class="descricaoEspecialidade">
                            <h2 id="nomeMedico"></h2>
                            <p><span id="descricaoEspecialidade"></span></p>
                        </div>

                        <div class="imgMedico">
                            <img src="https://placeholder.pics/svg/300x150" alt="">

                        </div>
                    </div>

                </div>

                <div class="experiencia">

                    <span>

                        <h3>Experiência</h3>
                        <p><span id="experiencia"></span>.</p>

                    </span>
                </div>

                <!--Calendário para agendamento-->
                <div id="cardInfoConsulta" class="cardInfoConsulta">

                    <!--Calendário para agendamento-->

                    <div class="calendario">
                        <span>
                            <h3>Disponibilidade</h3>
                            <p>Selecione o dia e horário de sua preferência para o atendimento</p>


                        </span>

                        <div class="disponibilidade">

                            <div class="dataDisponivel">
                                <a class="btnData" href=""><span id="dataDisponivel"></span> às <span
                                        id="horaDisponivel"></span></a>
                            </div>

                        </div>
                    </div>

                </div>


                <!-- card onde serão exibidas, em formato de card, as avaliações mais recentes-->
                <div class="avaliacoes">

                    <h3>Avaliações</h3>

                    <div class="todasAvaliacoes">

                        <div class="avaliacao">
                            <p><span id="avaliacaoDescricao"></span><br><br><br><span id="avaliacaoEstrela"></span></p>

                            <p id="pacienteNome"></p>
                            <p id="dataConsulta"></p>
                        </div>

                        <a href="#">Ver mais</a>

                    </div>



                </div>

            </div>
        </div>

        <!--Tela de cadastro do paciente-->
        <div class="cadastro-container" id="cadastro-container">



            <form onsubmit="cadastrar(event)">
                <h2>Cadastro</h2>

                <label>Nome Completo: </label>
                <input id="inputNome" type="text" placeholder="Digite seu nome" required>
                <br>

                <label>E-mail: </label>
                <input id="inputEmail" type="email" placeholder="Digite seu e-mail" required>
                <br>

                <label>Digite seu cpf: </label>
                <input id="inputCpf" type="text" placeholder="CPF" required>
                <br>

                <label>Digite seu Telefone: </label>
                <input id="inputTelefone" type="text" placeholder="Telefone" required>
                <br>

                <label>Senha: </label>
                <input id="inputSenha" type="password" placeholder="Digite sua senha" required>
                <br>

                <label>Digite a Senha Novamente: </label>
                <input id="inputSenha_novamente" type="password" placeholder="Digite sua senha novamente" required>
                <br>

                <button>Cadastrar</button> <!--Ao cadastrar enviar para a tela login-->
            </form>
        </div>

        <div class="cadastro-container" id="cadastro-container-medico">
            <h2>Cadastro do Médico</h2>

            <form action=""><!-- para o required funcionar precisa estar dentro do form-->
                <!-- Dados do comprador -->
                <label for="nome">Nome do Médico</label>
                <input type="text" placeholder="Nome do titular" required />

                <label for="email">E-mail</label>
                <input type="email" placeholder="exemplo@email.com" required />

                <label for="">CPF</label>
                <input type="number" placeholder="000.000.000-00" required />


                <label for="numerodocrm">Numero do CRM</label>
                <input type="number" placeholder="CRM" required />


                <label for="ufdocrm">UF do CRM</label>
                <input type="number" placeholder="Insira o UF do CRM" required />


                <label for="telefone">Telefone</label>
                <input type="number" placeholder="insira o Telefone" required />


                <label for="especialidade">Especialidade</label>
                <input type="number" placeholder="000.000.000-00" required />


                <label for="cpf">Data de Emissão</label>
                <input type="date" placeholder="000.000.000-00" required />

                <label for="arquivo" class="upload-btn">Anexar residência médica</label>
                <input type="file" name="arquivo">

                <label for="arquivo" class="upload-btn">Anexar diploma acadêmico</label>
                <input type="file" name="arquivo">

                <label for="arquivo" class="upload-btn">comprovante de situação regular</label>
                <input type="file" name="arquivo">

                <button>Cadastrar</button>

            </form>


            <!--Tela login de usuário-->
            <div class="login-container" id="login-container">

                <form>
                    <h2>Login</h2>
                    <label for="usuario">E-mail</label>
                    <input type="text" placeholder="Digite seu usuário" required>

                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Digite sua senha" required>

                    <div class="button-group">
                        <a href="#"><button>Entrar</button></a>
                        <a href="#"><button>Esqueci a senha</button></a>

                    </div>
                </form>

            </div>

            <footer>

                <div class="rodape">
                    <img src="./logo_teste.png" alt="">
                    <p>Sua consulta na palma da mão</p>
                </div>

            </footer>

            <script src="./apresentacaoMedico.js"></script>

</body>

</html>
