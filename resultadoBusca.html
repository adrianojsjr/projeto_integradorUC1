<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de busca</title>
    <script src="./font-awesome.js"></script>
    <link rel="stylesheet" href="./resultadoBusca.css">
    <link rel="stylesheet" href="./styleGeral.css">

</head>

<body>

    <div class="inicio">

        <div class="menu">
            <img src="./logo_teste.png" alt="">
            <p>Sua consulta na palma da mão</p>
            <a href=""> Cadastre-se</a>
        </div>

        <div class="menuBusca">
            <div></div>
            <div class="busca">
                <input type="text" placeholder="Especialidade ou médico">
                <a class="btn">Filtros</a>
                <a class="btn" onclick="buscar()">Buscar</a>
            </div>

            <div></div>
        </div>

    </div>

    <!--Card onde serão listados as informações sobre a consulta e o calendário-->

    <div id="cardInfoConsulta" class="cardInfoConsulta">

        <!--Informações sobre a consulta: nome do médico e foto (caso tenha), avaliações, especialidade e valor-->

        <div class="infoConsulta">
            <img id="imgMedico" src="" alt="">
            <h3 id="nomeMedico"></h3>
            <p><span id="especialidadeMedico"></span> <br> <br> Avaliação <span id="avaliacao"></span>
                <br><br><span id="valorConsulta"></span>
            </p>
        </div>

        <!--Calendário para agendamento-->

        <div class="calendario">
            <h3>Disponibilidade</h3>
            <p>Selecione o dia e horário de sua preferência para o atendimento</p>

            <div class="disponibilidade">

                <div class="dataDisponivel">
                    <a class="btnData" href=""><span id="dataDisponivel"></span> às <span id="horaDisponivel"></span></a>
                
                </div>

             

                



              
            


            

            </div>

        </div>

    </div>




    <footer>

        <div class="inicio">

            <div class="menu" class="rodape">
                <img src="./logo_teste.png" alt="">
                <p>Sua consulta na palma da mão</p>
            </div>

    </footer>

    <script>

        esconderTudo()

        let usuarioMedico = {
            id: 1,
            nome: "Dra. Juliana Ferraz",
            imagem: "https://placeholder.pics/svg/300x150",
            especialidade: "Endocrinologista",
            valorConsulta: "R$ 130",
            avaliacao: 5,
            dataDisponivel: "12/10/2025",
            horaDisponivel: "10:00"
        }

        function esconderTudo() {
            document.querySelector("#cardInfoConsulta").style.display = "none"

        }


        function buscar() {
            document.querySelector("#cardInfoConsulta").style.display = "flex"
            document.querySelector("#imgMedico").src = usuarioMedico.imagem
            document.querySelector("#nomeMedico").innerHTML = usuarioMedico.nome
            document.querySelector("#especialidadeMedico").innerHTML = usuarioMedico.especialidade
            document.querySelector("#avaliacao").innerHTML = usuarioMedico.avaliacao
            document.querySelector("#valorConsulta").innerHTML = usuarioMedico.valorConsulta
            document.querySelector("#dataDisponivel").innerHTML = usuarioMedico.dataDisponivel
            document.querySelector("#horaDisponivel").innerHTML = usuarioMedico.horaDisponivel
        }

        

    </script>

</body>

</html>
